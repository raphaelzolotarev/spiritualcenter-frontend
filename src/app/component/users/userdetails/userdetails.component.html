<ng-container *ngIf="(profileState$ | async) as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="DataState.LOADED">
     <app-navbar [user]="state?.appData?.data?.user"></app-navbar>
       <aside class="aside" id="sidenav-lg" style="display:none;">  <nav class="navbar navbar-expand-xl navbar-vertical"><div class="container-lg">      </div>       </nav></aside>
<!-- Main --> 
<main class="main px-lg-6">
    <!-- Content -->
    <div class="container-lg">
    

      <!-- Page content -->
      <div class="row">
        <div class="col-12 col-xxl-4">
          <div class="position-sticky mb-8" style="top: 40px">
            <!-- Card -->
            <div class="card bg-body mb-3">
              <!-- Image -->
              <div
                class="card-img-top pb-13"
                style="background: no-repeat url(
                  /assets/img/backgrounds/background-1.jpg) center center / cover"
              ></div>

              <!-- Avatar -->
              <div class="avatar avatar-xl rounded-circle mt-n7 mx-auto">
                <img class="avatar-img border border-white border-3" src="{{state?.appData?.data?.userdetails.picture}}" alt="..." />
              </div>

              <!-- Body -->
              <div class="card-body text-center">
                <!-- Heading -->
                <h1 class="card-title fs-5">{{state?.appData?.data?.userdetails.username}}</h1>

                <!-- Text -->
                <p class="text-body-secondary mb-6">{{state?.appData?.data?.userdetails.role}}</p>

                
              </div>
            </div>

            <!-- Buttons -->
            <div class="row gx-3">
              <div class="col">
                <button class="btn btn-light w-100"><a href="tel:0032{{state?.appData?.data?.userdetails.phone.substring(1)}}">Call</a></button>
              </div>
              <div class="col">
                <button class="btn btn-light w-100"><a href="mailto:{{state?.appData?.data?.userdetails.email}}">Message</a></button>
              </div>
            </div>
          </div>
        </div>

        
      </div>
    </div>
  </main>

</ng-container>
</ng-container>
